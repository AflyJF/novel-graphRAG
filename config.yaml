# 项目配置文件

project:
  name: "novel-graphRAG"
  version: "1.0.0"
  description: "基于知识图谱的小说分析系统"

# 数据目录配置
data:
  upload_dir: "/root/autodl-tmp/uploads"
  processed_dir: "/root/autodl-tmp/processed"
  models_dir: "/root/autodl-tmp/models"
  logs_dir: "/root/novel-graphRAG/logs"

# 数据库配置
database:
  neo4j:
    uri: "bolt://localhost:7687"
    username: "neo4j"
    password: "password"

# LLM配置
llm:
  # 阿里云大模型API配置
  aliyun_api:
    # 使用阿里云百炼平台OpenAI兼容模式的正确base_url
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    # API密钥将从环境变量DASHSCOPE_API_KEY中获取
    api_key: "${DASHSCOPE_API_KEY}"
  
  # 本地模型配置
  local_model:
    path: "/root/autodl-tmp/models/Qwen3-14B-Instruct"
    engine: "vllm"

# Flask后端配置
server:
  host: "0.0.0.0"
  port: 5000